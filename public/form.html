<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application booking Application</title>
  <!--link rel="stylesheet" href="form.css"-->
</head>
<body>
  <header class="main-header">
    <h1>Booking Appointment Application</h1>
  </header>

  <main>
    <section class="container">

      <form id="user-form" action="/user/add-user" method="POST" onsubmit="userDetails(event)">

        <div class="div-container">
          <label for="userName">User Name</label>
          <input type="text" name="userName" id="userName" placeholder="Full Name" ><br><br><br>

          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" required><br><br><br>

          <label for="email">Email Id</label>
          <input type="email" name="email" id="email" required><br><br><br>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
    
  <div class="div-list">
      <ul id="listOfUser"></ul>
  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <script type="text/javascript" src="./form.js"></script>
  

</body>
</html>
